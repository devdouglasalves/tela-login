<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <section>
        <form action="#" onsubmit="fazerLogin(event)">
            <div class="container">
                <label for="caixaEmail">Email</label>
                <input type="email" name="caixaEmail" id="caixaEmail" required>
                
                <label for="caixaSenha">Senha</label>
                <input type="password" name="caixaSenha" id="caixaSenha" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" name="checkbox" id="checkSenha">
                    <label id="mostrarSenha" for="checkSenha">Mostrar senha</label>
                </div>
                
                <input type="submit" value="Fazer Login" id="button">
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
